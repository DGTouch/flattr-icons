    <text
       xml:space="preserve"
       style="font-size:3.17500019px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Aller;-inkscape-font-specification:Aller"
       x="-38.119164"
       y="251.85103"
       id="text4139"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4141"
         x="-38.119164"
         y="251.85103">Basic guidelines for Flattr icons:</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="255.81978"
         id="tspan4143" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="259.78854"
         id="tspan4145">1) No gradients, despite what Apple thinks Flat design is void of gradients.</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="263.75729"
         id="tspan4149" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="267.72604"
         id="tspan4157">2) Lightning and Shadows, as before no graidnets may be used for light and shadows if your design requires you to add</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="271.69479"
         id="tspan4153">them make sure you use only solid colors representing them, that is if you use brown to represent wood, use a darker brown</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="275.66354"
         id="tspan4155">for the shadow and a lighter brown for the light.</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="279.63229"
         id="tspan4165" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="283.60104"
         id="tspan4169">3) Generally speaking there's no restrictions on the size of the objects however to keep constency and to remain visually</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="287.56979"
         id="tspan4171">pleasent make sure that your icons are in these sizes:</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="291.53854"
         id="tspan4173" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="295.50729"
         id="tspan4181">                                                                     W    H                               </tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="299.47604"
         id="tspan4175">Document size:                                           48 x48px</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="303.44479"
         id="tspan4177" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="307.41354"
         id="tspan4241" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="311.38229"
         id="tspan4245" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="315.35104"
         id="tspan4247">If the icon is a circle:                                   46 x46px</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="319.31979"
         id="tspan4179" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="323.28854"
         id="tspan4237" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="327.25729"
         id="tspan4249" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="331.22604"
         id="tspan4251">if the icon is a horizontal rectangle:           46 x 30-40px</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="335.19479"
         id="tspan4183" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="339.16354"
         id="tspan4239" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="343.13229"
         id="tspan4253" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="347.10104"
         id="tspan4255">if the icons is vertical rectangle:                 30-46 x 46px</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="351.06979"
         id="tspan4233" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="355.03854"
         id="tspan4235" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="359.00729"
         id="tspan4257" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="362.97604"
         id="tspan4259" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="366.94479"
         id="tspan4261">4) Don't use Long shadows.</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="370.91354"
         id="tspan4303" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="374.88229"
         id="tspan4305" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="378.85104"
         id="tspan4307" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="382.81979"
         id="tspan4309" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="386.78854"
         id="tspan4311" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="390.75729"
         id="tspan4313" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="394.72604"
         id="tspan4315" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="398.69479"
         id="tspan4317">5) Action icons and status icons are in black: #000000</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="402.66354"
         id="tspan4319" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="406.63229"
         id="tspan4321" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="410.60104"
         id="tspan4323">6) If you need to create a link to an icon use this command: ln -s source.svg target.svg</tspan><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="414.56979"
         id="tspan4159" /><tspan
         sodipodi:role="line"
         x="-38.119164"
         y="418.53854"
         id="tspan4161" /></text>
